<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="creator-banner">RisqiMA</div>

    <div class="container">
        <h1>Kalkulator Matematik Persegi</h1>


        <section class="calculator-section">
            <h2>Hitung Luas Persegi</h2>
            <div class="formula-display">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Persegi.png" alt="Luas Formula" class="formula-img">
                <p class="formula-text">L = S × S</p>
            </div>
            <div class="input-group">
                <label for="sisi-luas">Panjang Sisi (cm)</label>
                <input type="number" id="sisi-luas" step="0.1" required>
            </div>
            <button onclick="hitungLuas()">Hitung Luas</button>
            <div class="result" id="hasil-luas"></div>
        </section>

       
        <section class="calculator-section">
            <h2>Hitung Keliling Persegi</h2>
            <div class="formula-display">
                <img src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1621482846/j072ahdl9eltmsw2adnw.png" alt="Keliling Formula" class="formula-img">
                <p class="formula-text">K = 4 × S</p>
            </div>
            <div class="input-group">
                <label for="sisi-keliling">Panjang Sisi (cm)</label>
                <input type="number" id="sisi-keliling" step="0.1" required>
            </div>
            <button onclick="hitungKeliling()">Hitung Keliling</button>
            <div class="result" id="hasil-keliling"></div>
        </section>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
